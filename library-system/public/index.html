<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Library Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
</head>
<body>
  <div class="glass-container">
    <header>
      <h1>Online Library Management</h1>
      <div class="server-status">
        <span id="server-status">Connecting...</span>
      </div>
    </header>
    
    <div class="tabs">
      <button class="tab active" data-tab="books">Books</button>
      <button class="tab" data-tab="readers">Readers</button>
    </div>
    
    <div class="tab-content active" id="books-tab">
      <div class="controls">
  <div class="control-group">
    <button id="add-book" class="modern-btn">
      <i class="icon-plus"></i> Add Book
    </button>
    <button id="list-books" class="modern-btn secondary">
      <i class="icon-list"></i> List All Books
    </button>
  </div>
  
  <div class="control-group">
    <div class="search-box">
      <input type="text" id="book-search" placeholder="Search books...">
      <button id="search-books">
        <i class="icon-search"></i> Search
      </button>
    </div>
  </div>
  
  <div class="control-group">
    <div class="sort-options">
      <button id="sort-title" class="sort-btn">
        <i class="icon-sort-alpha"></i> Sort by Title
      </button>
      <button id="sort-date" class="sort-btn">
        <i class="icon-sort-numeric"></i> Sort by Date
      </button>
    </div>
  </div>
</div>
      
      <div class="results">
        <table id="books-table">
          <thead>
            <tr>
              <th style="color: rgb(112, 112, 112);">Title</th>
              <th style="color: rgb(112, 112, 112);">Author</th>
              <th style="color: rgb(112, 112, 112);">Publication Date</th>
              <th style="color: rgb(112, 112, 112);">Genre</th>
              <th style="color: rgb(112, 112, 112);">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    
    <div class="tab-content" id="readers-tab">
      <div class="controls">
        <button id="add-reader">Add Reader</button>
        <button id="list-readers">List All Readers</button>
        <div class="search-box">
          <input type="text" id="reader-search" placeholder="Search readers...">
          <button id="search-readers">Search</button>
        </div>
      </div>
      
      <div class="results">
        <table id="readers-table">
          <thead>
            <tr>
              <th style="color: rgb(112, 112, 112);">Name</th>
              <th style="color: rgb(112, 112, 112);">Gender</th>
              <th style="color: rgb(112, 112, 112);">Birthday</th>
              <th style="color: rgb(112, 112, 112);">Employment</th>
              <th style="color: rgb(112, 112, 112);">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    
  
<div id="book-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add New Book</h2>
    <form id="book-form">
      <div class="form-row">
        <div class="form-group">
          <label for="book-title" style="color: aliceblue;">Title</label>
          <input type="text" id="book-title" required>
        </div>
        <div class="form-group">
          <label for="book-author" style="color: aliceblue;">Author</label>
          <input type="text" id="book-author" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="book-date" style="color: aliceblue;">Publication Date</label>
          <input type="date" id="book-date" required>
        </div>
        <div class="form-group">
          <label for="book-genre" style="color: aliceblue;">Genre</label>
          <input type="text" id="book-genre" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="book-publisher" style="color: aliceblue;">Publisher</label>
          <input type="text" id="book-publisher" required>
        </div>
        <div class="form-group">
          <label for="book-language" style="color: aliceblue;">Language</label>
          <input type="text" id="book-language" required>
        </div>
      </div>
      
      <button type="submit">Save Book</button>
    </form>
  </div>
</div>

<div id="reader-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add New Reader</h2>
    <form id="reader-form">
      <div class="form-row">
        <div class="form-group">
          <label for="reader-name" style="color: aliceblue;">Name</label>
          <input type="text" id="reader-name" required>
        </div>
        <div class="form-group" style="color: aliceblue;">
          <label for="reader-gender" style="color: aliceblue;">Gender</label>
          <select id="reader-gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="reader-birthday" style="color: aliceblue;">Birthday</label>
          <input type="date" id="reader-birthday" pattern="\d{4}-\d{2}-\d{2}" required>
        </div>
        <div class="form-group">
          <label for="reader-height" style="color: aliceblue;">Height (cm)</label>
          <input type="number" id="reader-height" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="reader-weight" style="color: aliceblue;">Weight (kg)</label>
          <input type="number" id="reader-weight" required>
        </div>
        <div class="form-group">
          <label for="reader-employment" style="color: aliceblue;">Employment</label>
          <input type="text" id="reader-employment" required>
        </div>
      </div>
      
      <button type="submit">Save Reader</button>
    </form>
  </div>
  </div>
  </div>
  
  <canvas id="bg-canvas"></canvas>
  
  <script src="js/app.js"></script>
</body>
</html>
